eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka
eureka.instance.preferIpAddress=true
spring.application.name=notification-service
server.port=8993
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans/
management.tracing.sampling.probability=1
# Kafka Properties
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.group-id=notificationId
#spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.consumer.auto-offset-reset=earliest
#spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.bootstrap-servers=kafka:9092
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
#spring.kafka.consumer.properties.spring.json.type.mapping=orderPlacedEvent:com.programming.techie.OrderPlacedEvent
#spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Actuator Prometheus Endpoint
management.endpoints.web.exposure.include=prometheus
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
